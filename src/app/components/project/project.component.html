<div class="flex gap-4">
    <div data-testid="year-coverage" class="flex gap-2 text-gray-600 dark:text-gray-400">
        <span>{{ project().startYear }}</span>
        <span> - </span>
        <span>{{ endYearOrOngoing() }}</span>
    </div>

    <div class="flex flex-col gap-2">
        <div class="flex gap-2">
            <span data-testid="job-title" class="font-bold">{{ project().jobTitle }}</span>
            <span>&#64;</span>

            @let link = project().companyLink;
            @if (link !== undefined) {
                <a data-testid="company-link" class="underline" target="_blank" href="{{ link }}">{{ project().company }}</a>
            } @else {
                <span data-testid="company-name">{{ project().company }}</span>
            }
        </div>
    
        <div data-testid="description" class="whitespace-pre-line">
            {{ project().description }}
        </div>

        <div data-testid="skills" class="flex gap-2 text-gray-600 dark:text-gray-400">
            <span>{{ skillList() }}</span>
        </div>
    </div>
</div>
